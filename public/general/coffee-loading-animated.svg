	 height="480px" viewBox="0 0 640 480" enable-background="new 0 0 640 480" xml:space="preserve">
<style><![CDATA[
#steam-large {
    stroke-dasharray: 50;
    stroke-dashoffset: 200;
    pointer-events: none;
    animation: animateSteamPath 6s linear backwards infinite;
}

#steam-small {
    stroke-dasharray: 25;
    stroke-dashoffset: 100;
    pointer-events: none;
    animation: animateSteamPath 6s linear backwards infinite;
}

@keyframes animateSteamPath {
    to {
        stroke-dashoffset: 0;
    }
}

#Steam {
    pointer-events: none;
    animation: animateSteam 10s linear 2s backwards infinite;
    transform-origin: 320px 205px;
    opacity: 0;
}

@keyframes animateSteam {
    0% {
        transform: rotate(0deg);
    }

    25% {
        opacity: 1;
    }

    30% {
        transform: rotate(0deg);
    }

    35% {
        opacity: 1;
    }

    40% {
        transform: rotate(30deg);
    }

    55% {
        opacity: 1;
    }

    60% {
        opacity: 0;
    }

    60% {
        transform: rotate(30deg);
    }

    71% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(0deg);
    }
}

#Lid {
    pointer-events: none;
    animation: animateLid 10s linear 0s backwards infinite;
    transform-origin: 320px 205px;
}

@keyframes animateLid {
    0% {
        transform: rotate(0deg) translate(0, 0);
    }

    1% {
        transform: rotate(0deg) translate(0, 0);
    }

    3% {
        transform: translate(0, -20px) rotate(10deg);
        opacity: 1;

    }

    6% {
        opacity: 0;

    }

    10% {
        opacity: 0;
    }

    30% {
        transform: translate(0, -20px) rotate(10deg);
        opacity: 0;
    }

    31% {
        transform: translate(0, -20px) rotate(10deg);
        opacity: 1;
    }

    40% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;

    }

    60% {
        transform: rotate(0deg);
    }

    70% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(0deg);
    }
}

#Pour {
    stroke-dasharray: 400;
    stroke-dashoffset: 1200;
    pointer-events: none;
    animation: animatePour 10s linear 1s backwards infinite;
    opacity: 1;
}

@keyframes animatePour {
    0% {
        stroke-dashoffset: 1200;
    }

    38% {
        opacity: 1;
    }

    40% {
        opacity: 0;
    }

    50% {
        opacity: 0;
    }

    60% {
        stroke-dashoffset: 0;
    }

    70% {
        stroke-dashoffset: 0;
        opacity: 0;
    }

    80% {
        stroke-dashoffset: 0;
        opacity: 0;
    }

    100% {
        opacity: 0;
        stroke-dashoffset: 0;
    }
}

#Progress {
    stroke-dasharray: 500;
    stroke-dashoffset: 0;
    pointer-events: none;
    animation: animateProgress 2s linear backwards infinite;
}

@keyframes animateProgress {
    to {
        stroke-dashoffset: 2000;
    }
}

#Splash-l2, #Splash-l1, #Splash-r {
    stroke-dasharray: 2 50;
    stroke-dashoffset: 5;
    animation: animateSplash 10s linear 3s forwards infinite;
    opacity: 0;
}

@keyframes animateSplash {
    0% {
        opacity: 0;
    }

    5% {
        opacity: 1;
    }

    10% {
        stroke-dashoffset: 5;
    }

    53% {
        stroke-dashoffset: 5;
        stroke-dasharray: 2 50;
    }

    63% {
        stroke-dashoffset: 50;
        stroke-dasharray: 1 50;
        opacity: 1;

    }

    70% {
        opacity: 0;
    }

    75% {
        opacity: 0;
        stroke-dashoffset: 50;
    }
}

#Pour-out-path {
    stroke-dasharray: 400;
    stroke-dashoffset: 1200;
    pointer-events: none;
    animation: animatePourOut 10s linear 6s forwards infinite;
}

@keyframes animatePourOut {
    0% {
        stroke-dashoffset: 1200;
    }

    38% {
        opacity: 1;
    }

    40% {
        opacity: 0;
    }

    50% {
        opacity: 0;
    }

    60% {
        stroke-dashoffset: 0;
    }

    70% {
        stroke-dashoffset: 0;
        opacity: 0;
    }

    80% {
        stroke-dashoffset: 0;
        opacity: 0;
    }

    100% {
        opacity: 0;
        stroke-dashoffset: 0;
    }
}


#Puddle-l {
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    pointer-events: none;
    animation: animatePuddle 10s linear 0s forwards infinite;
}

@keyframes animatePuddle {
    0% {
        stroke-dashoffset: 100;
    }

    20% {
        stroke-dashoffset: 100;
    }

    45% {
        stroke-dashoffset: 100;
    }

    75% {
        stroke-dashoffset: 200;
    }

    95% {
        opacity: 1;
        stroke-dashoffset: 200;
    }

    100% {
        opacity: 0;
        stroke-dashoffset: 100;
    }
}

#Puddle-r {
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    pointer-events: none;
    animation: animatePuddle 10s linear 0s forwards infinite;
}

#Cup {
    transform-origin: 320px 205px;
    animation: animateCup 10s linear 2s forwards infinite;
}

@keyframes animateCup {
    0% {
        transform: rotate(0deg);
    }

    30% {
        transform: rotate(0deg);
    }

    40% {
        transform: rotate(30deg);
    }

    60% {
        transform: rotate(30deg);
    }

    70% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(0deg);
    }
}

]]></style>
